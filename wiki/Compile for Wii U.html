# Compile for Wii U
---
Obviously you first need to [mod](https://wiiu.hacks.guide) your Wii U.
1. Follow [this guide](https://github.com/yawut/ProgrammingOnTheU/blob/master/tutorial/Chapter%201.md).
2. Install git, make, python3 and SDL2 using pacman: (dkp-)pacman -S git make python3 wiiu-sdl2.
3. Download [this](https://github.com/aboood40091/sm64-port) fork.
4. Run make TARGET_WII_U=1
You'll find the ROM in the build/VER_wiiu folder.
