# Compile for N3DS
---
Yes, now you can compile this game for **Nintendo 3DS!**\n
Obviously you first need to [mod](https://3ds.hacks.guide/get-started.html) your 3DS.
1. Install [devkitARM](https://devkitpro.org/wiki/Getting_Started). If you want a more detailed guide on how to install it we recommend [j0's one](https://nc.j0.lol/s/kaALgxfNaYYAFqy).
2. Follow the normal guide for your OS BUT, instead of the original/EX/NX repo, you'll need [this](https://github.com/sm64-port/sm64_3ds) fork.
3. Go in the build/VER_3ds folder. Here you'll find the ROM file.
`);
