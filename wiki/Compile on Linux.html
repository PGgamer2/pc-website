# Compile on Linux
---
1. Install prerequisites (Ubuntu): 'sudo apt install -y git build-essential pkg-config libusb-1.0-0-dev libsdl2-dev'.
2. Clone the repo: 'git clone https://github.com/sm64-port/sm64-port.git'.
3. Place a Super Mario 64 ROM called 'baserom.VER.z64' into the project folder for asset extraction, where 'VER' can be 'us', 'jp', or 'eu'.
4. Run 'make' to build. Qualify the version through 'make VERSION=VER'. Add '-j4' to improve build speed (hardware dependent based on the amount of CPU cores available).
5. The executable binary will be located at 'build/VER_pc/sm64.VER.f3dex2e'.
`);
