# Compile for DOS
---
This guide uses [Docker](https://www.docker.com/) so first you'll need to install it.
You simply need to:
1. Download [this](https://github.com/mkst/sm64-port/tree/dos) fork
2. Build image: docker build . -t sm64_dos
3. Run build: docker run --rm --mount type=bind,source="$(pwd)",destination=/sm64 -ti sm64_dos make -j4 ENABLE_OPENGL_LEGACY=1 DISABLE_SKYBOX=1 DISABLE_AUDIO=1

The game will work only if you also use [CWSDPMI.EXE](https://sandmann.dotster.com/cwsdpmi/).

For a better performance use
1. ENABLE_OPENGL_LEGACY=1
2. DISABLE_SKYBOX=1
3. DISABLE_AUDIO=1

[More informations](https://github.com/mkst/sm64-port/tree/dos).
