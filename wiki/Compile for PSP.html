# Compile for PSP
---
First [mod your PSP](https://gbatemp.net/threads/how-to-softmod-hack-your-psp.293978/).
1. Install [the PSP toolchain](https://github.com/pspdev/psptoolchain).
2. Download the [PSP fork](https://github.com/z2442/sm64-port).
3. Run make TARGET_PSP=1

[More informations and *possible* Windows guide](https://github.com/z2442/sm64-port).
