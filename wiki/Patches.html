	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
document.getElementById('mdtxt').innerHTML = marked(`
# Patches / Enhancements
---
[This directory](https://github.com/sm64-port/sm64-port/tree/master/enhancements) contains unofficial patches to the source code that provide various features and enhancements.
To apply a patch, run 'tools/apply_patch.sh [patch]' where [patch] is the name of the .patch file you wish to apply. 
This will perform all of the patch's changes to the source code.
Likewise, to undo the changes from a patch you applied, run 'tools/revert_patch.sh' with the name of the .patch file you wish to undo.
To create your own enhancement patch make your changes to the code (but do not commit to the GitHub repo), then run 'tools/create_patch.sh'. 
Your changes will be stored in the .patch file you specify.
`);
	</script>
